<!DOCTYPE html>
<html>

<head>
    <title>shoping-list</title>
    <meta charset="utf-8">
    <link rel="stylesheet"href="style2.css"type="text/css"/>
</head>

<body>
    <header class="header">
        <h1>CSS Diner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
        <br>
    </header>

    <main>
       <div class="form-text">
        
        <p> 
            <label for="checkbox1"></label>
            <input type="checkbox" name="checkbox" id="ch1"><span class="span1">A lot of pickles</span><span class="span2">(for the nest lessons about CSS)</span>
        </p>

        <p>
            <label for="checkbox2"></label>
            <input type="checkbox" name="checkbox" id="ch2"><span class="span1">10 apples</span><span class="span2">(for more CSS manipulations)</span>
        </p>

        <p> 
            <label for="checkbox3"></label>
            <input type="checkbox" name="checkbox" id="ch3"><span class="span1">20 oranges</span><span class="span2">(because they are awesome)</span>
        </p>

        <p> 
            <label for="checkbox4"></label>
            <input type="checkbox" name="checkbox" id="ch4"><span class="span1">13 plates</span><span class="span2">(hm...they always disappear)</span>
        </p>

        <p> 
            <label for="checkbox5"></label>
            <input type="checkbox" name="checkbox" id="ch5"><span class="span1">15 bentos</span>
        </p>

        <p> 
            <label for="checkbox6"></label>
            <input type="checkbox" name="checkbox" id="ch6"><span class="span1">1 bottle of Sake ^_^</span><span class="span2">(for my friends)</span>
        </p>
        

        </div>
    </main>

    <footer>
        <h2>Bon apettit :)</h2>
    </footer>

</body>

</html>
